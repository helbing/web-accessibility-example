<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="./switch-checkbox.css">
</head>
<body>
    <main>
        <fieldset>
            <legend>Accessibility Preferences</legend>
            <label>
              <span class="label">Reduced motion</span>
              <input id="id-switch-1" type="checkbox" role="switch">
              <span class="state">
                <span class="container">
                  <span class="position">
                  </span>
                </span>
                <span class="on" aria-hidden="true">On</span>
                <span class="off" aria-hidden="true">Off</span>
              </span>
            </label>
            <label>
              <span class="label">Show captions</span>
              <input id="id-switch-2" type="checkbox" role="switch">
              <span class="state">
                <span class="container">
                  <span class="position">
                  </span>
                </span>
                <span class="on" aria-hidden="true">On</span>
                <span class="off" aria-hidden="true">Off</span>
              </span>
            </label>
          </fieldset>
    </main>

    <script src="./switch-checkbox.js"></script>
</body>
</html>
