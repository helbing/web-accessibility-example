<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="./radio-activedescendant.css">
</head>

<body>
    <main>
        <h3 id="group_label_1">Pizza Crust</h3>
        <ul class="radiogroup-activedescendant" role="radiogroup" aria-labelledby="group_label_1"
            aria-activedescendant="rb11" tabindex="0">
            <li id="rb11" role="radio" aria-checked="false">
                Regular crust
            </li>
            <li id="rb12" role="radio" aria-checked="false">
                Deep dish
            </li>
            <li id="rb13" role="radio" aria-checked="false">
                Thin crust
            </li>
        </ul>
        <h3 id="group_label_2">Pizza Delivery</h3>
        <ul class="radiogroup-activedescendant" role="radiogroup" aria-labelledby="group_label_2"
            aria-activedescendant="rb21" tabindex="0">
            <li id="rb21" role="radio" aria-checked="false">
                Pick up
            </li>
            <li id="rb22" role="radio" aria-checked="false">
                Home Delivery
            </li>
            <li id="rb23" role="radio" aria-checked="false">
                Dine in Restaurant
            </li>
        </ul>
    </main>

    <script src="./radio-activedescendant.js"></script>
</body>

</html>
